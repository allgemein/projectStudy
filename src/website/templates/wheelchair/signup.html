{% extends 'wheelchair/base.html' %}
{% load bootstrap4 %}
{% block content %}
<br>
<main>
	<div class="container">
		<div class="card border-primary">
			<div class="card-header"><h3 class="card-title">Sign up</h3></div>
			<div class="card-body">
				<form method="post" action="{% url 'signup' %}">
					{% csrf_token %}
					{% bootstrap_form form %}
					<button type="submit" class="btn btn-primary btn-block">signup</button>
				</form>
			</div>
		</div>
		{% if form.errors %}
		{% for field in form %}
		{% for error in field.errors %}
		<p>{{ error }}</p>
		{% endfor %}
		{% endfor %}
		{% endif %} 
		</form>
		<br>
		<div class="card border-secondary">
			<div class="card-body">
				<p class="text-muted">既にアカウントをお持ちですか？</p>
			<button onclick="location.href='{% url 'signin' %}'" class="btn btn-secondary btn-sm">signin</button>
			</div>
		</div>
</main>
{% endblock %}
