{% extends 'wheelchair/base.html' %}
{% block content %}
<br>
<div class="container">
	<div class="card border-primary">
		<div class="card-header"><h3 class="card-title">Sign in</h3></div>
		<div class="card-body">
			<form method="post" action="{% url 'signin' %}">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">username</label>
					<input type="text" class="form-control" name="username" />
				</div>
				<div class="form-group">
					<label for="password">password</label>
					<input type="password" class="form-control" name="password" />
				</div>
				<button type="submit" class="btn btn-primary btn-block">signin</button>
			</form>
		</div>
	</div>
	<br>
	<div class="card border-secondary">
		<div class="card-body">
			<p class="text-muted">まだアカウントをお持ちではありませんか？</p>
			<button onclick="location.href='{% url 'signup' %}'" class="btn btn-secondary btn-sm">signup</button>
		</div>
	</div>
</div>
{% endblock %}
