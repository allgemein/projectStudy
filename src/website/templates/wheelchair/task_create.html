{% extends 'wheelchair/base.html' %}
{% load bootstrap4 %}
{% block content %}
<br>
<main>
	<div class="container">
		<div class="card border-primary">
			<div class="card-header"><h3 class="card-title">Add task</h3></div>
			<div class="card-body">
				<form method="post" action="{% url 'task_create' %}">
					{% csrf_token %}
					{% bootstrap_form form %}
					<button type="submit" class="btn btn-primary btn-block">add</button>
				</form>
			</div>
		</div>
		{% if form.errors %}
		{% for field in form %}
		{% for error in field.errors %}
		<p>{{ error }}</p>
		{% endfor %}
		{% endfor %}
		{% endif %} 
		</form>
</main>
{% endblock %}
